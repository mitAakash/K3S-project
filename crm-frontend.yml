apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-frontend
  namespace: crm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-frontend
  template:
    metadata:
      labels:
        app: crm-frontend
    spec:
      containers:
        - name: frontend
          image: mitaakash/crm-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: crm-frontend
  namespace: crm
spec:
  type: NodePort
  selector:
    app: crm-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30085

