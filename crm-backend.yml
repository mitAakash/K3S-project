apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-backend
  namespace: crm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crm-backend
  template:
    metadata:
      labels:
        app: crm-backend
    spec:
      containers:
        - name: backend
          image: mitaakash/crm-backend
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: MONGO_URI
---
apiVersion: v1
kind: Service
metadata:
  name: crm-backend
  namespace: crm
spec:
  type: ClusterIP
  selector:
    app: crm-backend
  ports:
    - protocol: TCP
      port: 5000        # service port
      targetPort: 5000  # container port

